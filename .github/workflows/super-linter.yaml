name: Lint and Upload to DefectDojo

on:
  push:
    branches:
      - main  # Adjust to your main branch name
  pull_request:
    branches:
      - main  # Adjust to your main branch name

jobs:
  lint-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Mega Linter
        uses: megalinter/setup@v7

      - name: Run Mega Linter
        run: npx mega-linter-runner --ci

      - name: Upload SARIF to DefectDojo
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
        run: |
          # Generate SARIF file or use a dummy SARIF if not generated by linter
          echo '{"version":"2.1.0","runs":[]}' > super-linter.sarif

          # Upload SARIF file to DefectDojo
          curl -X POST -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "file=@super-linter.sarif" \
            $DEFECTDOJO_URL/api/v2/engagements/$DEFECTDOJO_ENGAGEMENT_ID/upload_sarif/
