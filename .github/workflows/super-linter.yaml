name: Lint Code Base

on:
  push:
  pull_request:
    branches: [master, release, develop]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Lint Code Base
        uses: github/super-linter@v5
        continue-on-error: true
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_OUTPUT_FOLDER: reports
          OUTPUT_DETAILS: detailed  # Output detailed details

      - name: Generate SARIF Report
        run: |
          python .github/workflows/generate_sarif_report.py
        if: always()  # Always run this step even if previous steps fail

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install DefectDojo API Client
        run: pip install defectdojo_api

      - name: Upload to DefectDojo
        run: python .github/workflows/upload_to_defectdojo.py
